<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1 style="text-align: center;">LeetCode</h1>



        <div class="usercontainer">

            <p>Enter your username below :</p>

            <div class="userinput">
                <input type="text" placeholder="enter username " id="inputuser">
                <button id="searchbutton">Search</button>
            </div>


        </div>






        <div class="stats-container" >
            <div class="progress">

                <div class="progressitem" id="easypro">
                    
                        <span id="easy-label"></span>
                        <p>easy</p>
                 
                </div>

                <div class="progressitem" id="mediumpro">
               
                        <span id="medium-label"> </span>
                        <p>medium</p>
                    
                </div>

                <div class="progressitem" id="hardpro">
                      
                        <span id="hard-label"> </span>
                        <p>hard</p>
               
                </div>

                
            </div>


            <div class="stats-card">
            
            </div>
        </div>


       



    </div>
    <script src="j.js"></script>
</body>
</html>
